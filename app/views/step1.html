<h2 ng-bind-html="template.name"></h2>

<div class="col col-1-3">
	<label class="select">
		<select ng-model="formdata.title.value">
			<option selected value="Mr">Mr</option>
			<option value="Mrs">Mrs</option>
			<option value="Miss">Miss</option>
			<!-- <option ng-repeat="item in titles" ng-bind="item.value" value="{{item.value}}"></option> -->
		</select>
	</label>
</div>
<div class="col col-1-7">
	<input class="half" ng-model="formdata.firstname" placeholder="First name"/>
	<span class="alert" ng-show="firstnameReq">First name is required</span>
</div>
<div class="col col-1-10">
	<input ng-model="formdata.lastname"  placeholder="Last name"/>
	<span class="alert" ng-show="lastnameReq">Last name is required</span>
</div>
<div class="col col-1-10">
<input class="dateclass placeholderclass" type="date" ng-model="formdata.dateofbirthday" placeholder="B-day date" >
<span class="alert" ng-show="bdayReq">Birthday date is required</span>
</div>
<div class="step-nav">
	<ul>
		<li class="semi-active" ng-class="{'active' :$parent.step1active}">1</li>
		<li ng-click="goto(1)">2</li>
		<li ng-click="goto(2)">3</li>
	</ul>
</div>
