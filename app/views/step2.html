<h2 ng-bind="template.name"></h2>

<div class="col col-1-3 iconwrap">
	<i class="fa fa-clock-o"></i>
</div>

<div class="col col-1-7">
	<div ng-bind="times"></div>
</div>

<div class="col col-1-3 iconwrap">
	<i class="fa fa-map-marker"></i>
</div>

<div class="col col-1-7">
	<reverse-geocode lat="{{formdata.lat}}" lng="{{formdata.lng}}"></reverse-geocode>
</div>

<div class="col col-1-10">
	<button ng-click="refreshposition()">Refresh Values</button> 
</div>

<div class="step-nav">
	<ul>
		<li ng-click="goto(0)">1</li>
		<li class="active">2</li>
		<li ng-click="goto(2)">3</li>
	</ul>
</div>
